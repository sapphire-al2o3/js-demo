<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>WebフォントでCavansに文字を描く - js do it</title>
<meta name="Description" content="" />
<meta name="Keywords"  content="" />

<link rel="stylesheet" type="text/css" media="screen,print" href="style.css" />

<body>

<script src="http://ajax.googleapis.com/ajax/libs/webfont/1.4.7/webfont.js"></script>
<canvas id="canvas" width="256" height="256"></canvas>
<p><label>フォント</label><input type="text" id="font" value="Baumans" /><input type="button" id="load" value="load" /></p>
<p><label>テキスト</label><input type="text" id="text" value="0123456789abcdefghijklmnopqrstuvwxyz" /><input type="button" id="opt" value="重複文字の削除" /></p>
<p><label>フォントサイズ</label><input type="number" id="size" value="32" /></p>
<p><label>等幅</label><input type="checkbox" id="mono" checked /></p>
<p><label>アウトライン</label><input type="checkbox" id="outline" checked /><input type="number" id="outline-width" value="8" min="0" step="0.1" /></p>
<p><label>アウトラインオフセット</label><input type="number" id="outline-offset-x" value="0" /><input type="number" id="outline-offset-y" value="0" /></p>
<p><label>テキストカラー</label><input type="text" id="text-color" value="#FFFFFF" /></p>
<p><label>アウトラインカラー</label><input type="text" id="outline-color" value="#849d19" /></p>
<p><input type="button" value="設定保存" id="save-settings" /><input type="button" value="設定読込" id="load-settings" /><input type="button" value="PNG" id="png" /></p>
<p><textarea id="json"></textarea></p>

<script type="text/javascript" src="index.js"></script>
</body>
</html>
