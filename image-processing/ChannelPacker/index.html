<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>RGBチャンネルのパック</title>
<meta name="Description" content="" />

<link rel="stylesheet" type="text/css" media="screen,print" href="style.css" />
</head>
<body>
<div id="wrapper">
    <div>
    <canvas id="channel-r" width="256" height="256"></canvas><p>R</p>
    <div>
        <button id="fill-r-255">White</button>
        <button id="fill-r-0">Black</button>
    </div>
    </div>
    <div class="swap"><button id="swap-rg">◀▶</button></div>
    <div>
    <canvas id="channel-g" width="256" height="256"></canvas><p>G</p>
    <div>
        <button id="fill-g-255">White</button>
        <button id="fill-g-0">Black</button>
    </div>
    </div>
    <div class="swap"><button id="swap-gb">◀▶</button></div>
    <div>
    <canvas id="channel-b" width="256" height="256"></canvas><p>B</p>
    <div>
        <button id="fill-b-255">White</button>
        <button id="fill-b-0">Black</button>
    </div>
    </div>
    <div class="swap"><button id="swap-ba">◀▶</button></div>
    <div>
    <canvas id="channel-a" width="256" height="256"></canvas><p>A</p>
    <div>
        <button id="fill-a-255">White</button>
        <button id="fill-a-0">Black</button>
    </div>
    </div>
</div>
<canvas id="result" width="256" height="256"></canvas>
<script type="text/javascript" src="../../lib/webglutil.js"></script>
<script type="text/javascript" src="index.js"></script>
