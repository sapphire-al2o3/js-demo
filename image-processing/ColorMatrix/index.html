<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Color Matrix</title>
<link rel="stylesheet" type="text/css" media="screen,print" href="style.css" />
</head>
<body>
<img id="image" src="anemonefish.jpg">
<canvas id="source"></canvas>
<canvas id="result"></canvas>
<div>
    <input id="m00" type="number" step="0.1" />
    <input id="m01" type="number" step="0.1" />
    <input id="m02" type="number" step="0.1" />
    <input id="m03" type="number" step="0.1" />
</div>
<div>
    <input id="m10" type="number" step="0.1" />
    <input id="m11" type="number" step="0.1" />
    <input id="m12" type="number" step="0.1" />
    <input id="m13" type="number" step="0.1" />
</div>
<div>
    <input id="m20" type="number" step="0.1" />
    <input id="m21" type="number" step="0.1" />
    <input id="m22" type="number" step="0.1" />
    <input id="m23" type="number" step="0.1" />
</div>
<button id="original">Original</button>
<button id="nega">Nega</button>
<button id="grayscale">Grayscale</button>
<button id="sepia">Sepia</button>
<div id="color-blend">
    <input id="color" type="color" />
    <input id="alpha" type="number" value="0.5" step="0.1" />
    <button id="blend">Blend</button>
</div>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
