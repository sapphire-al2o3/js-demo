<script id="shader-fs" type="x-shader/x-fragment">
precision highp float;

varying vec4 vertexColor;
varying vec2 vertexCoord;
varying float vertexOffset;

void main() {
	//float d = 1.0 - length(vertexCoord);
	//vec4 c = vec4(vertexColor.rgb, d * vertexOffset);
	
	float d = 0.02 * (1.0 - vertexOffset) / abs(vertexOffset - length(vertexCoord));
	vec4 c = vec4(vertexColor.rgb, d);
	gl_FragColor = c;
}
</script>
<script id="shader-vs" type="x-shader/x-vertex">
attribute vec3 position;
attribute vec4 color;
attribute vec2 uv;
attribute vec2 offset;

uniform mat4 pMatrix;
uniform mat4 mvMatrix;
uniform float time;

varying vec4 vertexColor;
varying vec2 vertexCoord;
varying float vertexOffset;

void main() {
	
	gl_Position = pMatrix * mvMatrix * vec4(position, 1.0);
	vertexColor = color;
	vertexCoord = uv;
	//vertexOffset = (1.0 - cos(offset + time)) * 0.5;
	float t = (offset.x + time);
	vertexOffset = t - floor(t);
}
</script>
<script id="rain-fs" type="x-shader/x-fragment">
precision highp float;

varying vec4 vertexColor;

void main() {
	gl_FragColor = vertexColor;
}
</script>
<script id="rain-vs" type="x-shader/x-vertex">
attribute vec3 position;
attribute vec4 color;
attribute vec4 offset;

uniform mat4 pMatrix;
uniform mat4 mvMatrix;
uniform float time;

varying vec4 vertexColor;

void main() {
	float t = (offset.x + time);
	vec3 p = position;
	p.y = p.y * 0.2 + (1.0 - t + floor(t)) * 1.0;
	
	gl_Position = pMatrix * mvMatrix * vec4(p, 1.0);
	
	vertexColor = color;
	vertexColor.a = 1.0 - p.y;
}
</script>
