<script id="shader-fs" type="x-shader/x-fragment">
#ifdef GL_ES
precision highp float;
#endif

uniform vec3 uLightDirection;
struct Material {
    vec4 diffuse;
    vec4 specular;
    vec4 ambient;
    float power;
};
uniform Material uMaterial;

varying vec3 vNormal;
varying vec3 vView;

void main() {
    vec3 light = normalize(uLightDirection);
    vec3 normal = normalize(vNormal);
    vec3 view = normalize(vView);
    vec3 dif = vec3(max(dot(normal, light), 0.0)) * uMaterial.diffuse.xyz;
    vec3 amb = uMaterial.ambient.xyz;
    vec3 h = normalize(light + view);
    vec3 r = 2.0 * dot(normal, light) * normal - light;
    vec3 spe = vec3(pow(max(dot(h, normal), 0.0), uMaterial.power)) * uMaterial.specular.xyz;
    float rim = pow(1.0 - max(dot(normal, view), 0.0), 3.0) * 0.2;
    spe += rim;
    gl_FragColor = vec4(spe + dif + amb, 1.0);
}
</script>
<script id="shader-vs" type="x-shader/x-vertex">
attribute vec3 aVertexPosition;
attribute vec3 aVertexNormal;

uniform mat4 mvMatrix;
uniform mat4 pMatrix;
uniform mat3 nMatrix;
uniform vec3 uLightDirection;

varying vec3 vNormal;
varying vec3 vView;

void main() {
    gl_Position = pMatrix * mvMatrix * vec4(aVertexPosition, 1);
    vNormal = normalize(nMatrix * aVertexNormal);
    vView = -normalize(mvMatrix * vec4(aVertexPosition, 1)).xyz;
}
</script>
