<canvas id="canvas" width="400" height="400"></canvas>
<script id="shader-fs" type="x-shader/x-fragment">
precision highp float;
uniform vec2 uPoint;
uniform sampler2D uSampler;
uniform vec2 frame;
varying vec2 vTexcoord;
varying float vDist;
varying vec2 vPos;

void main() {
	vec2 xy = vPos * 0.5 + 0.5;
	float d = (length(vPos));	
	xy.x += cos((d + frame.x) * 12.0) * 0.025;
    xy.y += sin((d + frame.y) * 12.0) * 0.025;
	gl_FragColor = texture2D(uSampler, xy);
    
}
</script>
<script id="shader-vs" type="x-shader/x-vertex">
attribute vec3 aPosition;
attribute vec2 aTexcoord;

uniform vec2 uPoint;

varying vec2 vTexcoord;
varying float vDist;
varying vec2 vPos;

void main() {
	float d = min(distance(uPoint, aPosition.xy), 1.0);
	gl_Position = vec4(aPosition, 1);
	vTexcoord = aTexcoord;
	vDist = 1.0 - d;
    vPos = aPosition.xy;
}
</script>
