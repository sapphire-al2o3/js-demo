<script type="text/javascript" src="http://glmatrix.googlecode.com/files/glMatrix-0.9.5.min.js"></script>
<script id="shader-fs" type="x-shader/x-fragment">
#ifdef GL_ES
precision highp float;
#endif

uniform vec3 uLightPosition;
uniform float uLightIntensity;

uniform vec4 diffuse;
uniform vec4 specular;
uniform vec4 ambient;
uniform float power;

uniform mat4 vMatrix;

varying vec3 vNormal;
varying vec3 vView;
varying vec3 vPosition;

void main() {
    vec3 lightPosition = (vMatrix * vec4(uLightPosition, 1.0)).xyz;
    vec3 lightDistance = lightPosition - vPosition;
    vec3 lightDir = normalize(lightDistance);
    float distance = length(lightDistance);
    float rr = distance * distance;
    vec3 normal = normalize(vNormal);
    vec3 view = normalize(vView);
    float intensity = uLightIntensity / rr;
    vec3 dif = vec3(max(dot(normal, lightDir), 0.0)) * diffuse.xyz * intensity;
    vec3 amb = ambient.xyz;
    vec3 h = normalize(lightDir + view);
    vec3 r = 2.0 * dot(normal, lightDir) * normal - lightDir;
    vec3 spe = vec3(pow(max(dot(h, normal), 0.0), power)) * specular.xyz * intensity;
    float rim = pow(1.0 - max(dot(normal, view), 0.0), 3.0) * 0.2;
    spe += rim;
    gl_FragColor = vec4(dif + spe + amb, 1.0);
}
</script>
<script id="shader-vs" type="x-shader/x-vertex">
attribute vec3 aVertexPosition;
attribute vec3 aVertexNormal;

uniform mat4 mvMatrix;
uniform mat4 pMatrix;
uniform mat3 nMatrix;
uniform vec3 uLightDirection;

varying vec3 vNormal;
varying vec3 vView;
varying vec3 vPosition;

void main() {
    gl_Position = pMatrix * mvMatrix * vec4(aVertexPosition, 1);
    vNormal = normalize(nMatrix * aVertexNormal);
    float dif = max(dot(vNormal, uLightDirection), 0.0);
    vView = -normalize(mvMatrix * vec4(aVertexPosition, 1.0)).xyz;
    vPosition = (mvMatrix * vec4(aVertexPosition, 1.0)).xyz;
}
</script>
