<script id="shader-vs-fill" type="x-shader/x-vertex">
attribute vec3 position;

uniform vec4 color;

varying vec4 vertexColor;

void main() {
    vertexColor = color;
    gl_Position = vec4(position.xy, 1.0, 1.0);
}
</script>
<script id="shader-fs-fill" type="x-shader/x-fragment">
precision mediump float;

varying vec4 vertexColor;

void main() {
	gl_FragColor = vertexColor;
}
</script>
<script id="shader-fs" type="x-shader/x-fragment">
precision mediump float;

varying vec4 vertexColor;

void main() {
	vec2 p = (gl_PointCoord - 0.5) * 2.0;
	float r = sqrt(p.x * p.x + p.y * p.y);
	if(r > 1.0) discard;
	vec4 color = vertexColor;
	color.a *= max(1.0 - r, 0.0);
	gl_FragColor = color;
}
</script>
<script id="shader-vs" type="x-shader/x-vertex">
attribute float r;
attribute vec3 c;

uniform mat4 pMatrix;
uniform mat4 mvMatrix;
uniform float a;
uniform float b;
uniform float time;
uniform float radius;
uniform vec4 color;

varying vec4 vertexColor;

void main() {
	vec3 p;
	float t = r + time;
	p.x = radius * cos(a * t) * sin(b * t);
	p.y = radius * sin(a * t) * sin(b * t);
	p.z = radius * cos(b * t);
	
	gl_Position = pMatrix * mvMatrix * vec4(p, 1.0);
	gl_PointSize = 8.0 + p.z * 4.0;
	vertexColor = vec4(c, 1.0);
}
</script>
