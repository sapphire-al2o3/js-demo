<script id="shader-fs" type="x-shader/x-fragment">
#extension GL_OES_standard_derivatives : enable
precision highp float;

varying vec2 textureCoord;
uniform sampler2D distanceField;
uniform float alphaTest;
uniform vec3 glyphColor;
uniform vec3 outlineColor;

uniform bool outline;
uniform float smoothCenter;	//=0.5
uniform float outlineCenter; //=0.4

void main() {;
	vec4 color = texture2D(distanceField, textureCoord);
	float alpha = color.a;
	float d = color.a;
	
	if(alpha < alphaTest) {
		discard;
	}
	
	vec3 rgb = glyphColor;
	float smoothWidth = fwidth(alpha);
	
	alpha = smoothstep(smoothCenter - smoothWidth, smoothCenter + smoothWidth, d);
	
	if(outline) {
		rgb = mix(outlineColor, rgb, alpha);
		alpha = smoothstep(outlineCenter - smoothWidth, outlineCenter + smoothWidth, d);
	}
	
	gl_FragColor = vec4(rgb, alpha);
}
</script>
<script id="shader-vs" type="x-shader/x-vertex">
attribute vec3 position;
attribute vec2 uv;

uniform float scale;
varying vec2 textureCoord;

void main() {
	gl_Position = vec4(position.xy * (scale / 200.0), 1.0, 1.0);
	textureCoord = uv;
}
</script>
