<canvas id="canvas" width="400" height="400"></canvas>
<script id="shader-fs" type="x-shader/x-fragment">
    precision highp float;
    uniform vec2 uPoint;
    uniform sampler2D uSampler;
    varying vec2 vTexcoord;
    varying vec4 vColor;
    varying float vDist;

    void main() {
        vec2 xy = gl_PointCoord;
        xy.y = 1.0 - xy.y;
        gl_FragColor = texture2D(uSampler, vTexcoord + xy * 8.0 / 400.0);
        //vec4(0.0, 0.0, 0.7, 1.0);//vec4(0.4, 0.7, 1.0, 1.0);
    }
</script>
<script id="shader-vs" type="x-shader/x-vertex">
    attribute vec3 aPosition;
    attribute vec4 aColor;
    //attribute vec2 aVertexTexcoord;
    
    uniform vec2 uPoint;

    varying vec2 vTexcoord;
    varying vec4 vColor;
    varying float vDist;

    void main() {
        vec2 s = normalize(uPoint - aPosition.xy);
        float d = min(distance(uPoint, aPosition.xy), 1.0);
        gl_Position = vec4(aPosition, 1) + vec4(s, 0.0, 0.0) * (1.0 - d) * 0.2;
        gl_PointSize = 8.0;
        vec2 t = (aPosition.xy + 1.0) * 0.5;
        vTexcoord = t;
        vColor = aColor;
        vDist = 1.0 - d;
    }
</script>
