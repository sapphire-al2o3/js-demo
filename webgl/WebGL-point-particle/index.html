<script id="shader-fs" type="x-shader/x-fragment">
precision mediump float;

varying vec4 vertexColor;

void main() {
	gl_FragColor = vertexColor;
}
</script>
<script id="shader-vs" type="x-shader/x-vertex">
attribute vec3 position;
attribute vec4 color;
attribute float o;
attribute float v;
attribute float r;
attribute float size;

uniform mat4 mvMatrix;
uniform mat4 pMatrix;
uniform float time;

varying vec4 vertexColor;

const float g = 9.8 / 30.0;

void main() {
	vec3 p = position;
	p.x = r * cos(v * time + o);
	p.z = r * sin(v * time + o);
	gl_Position = pMatrix * mvMatrix * vec4(p, 1.0);
	gl_PointSize = size;
	float a = color.a * smoothstep(0.0, 3.0, gl_Position.z);
	//vertexColor = color;
	vertexColor = vec4(color.rgb, a);
}
</script>
<script id="shader-vs-fill" type="x-shader/x-vertex">
attribute vec3 position;

void main() {
    gl_Position = vec4(position.xy, 1.0, 1.0);
}
</script>
<script id="shader-fs-fill" type="x-shader/x-fragment">
precision mediump float;

uniform vec4 color;

void main() {
	gl_FragColor = color;
}
</script>
