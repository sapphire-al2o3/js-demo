<script id="shader-fs" type="x-shader/x-fragment">#version 300 es
precision highp float;

in vec3 vNormal;
out vec4 outColor;

uniform vec3 light;
uniform vec2 screen;
uniform vec3 size;
uniform vec2 thr;

void main() {
    vec3 n = normalize(vNormal);
    vec3 l = normalize(light);
    vec3 dif = vec3(max(dot(n, l), 0.0));
    vec3 d0 = step(thr.x, dif);
    vec3 d1 = step(thr.y, dif);
    vec2 p = gl_FragCoord.xy;

    float[16] thresholds = float[](
        1.0 / 17.0, 9.0 / 17.0, 3.0 / 17.0, 11.0 / 17.0,
        13.0 / 17.0, 5.0/ 17.0, 15.0 / 17.0, 7.0 / 17.0,
        4.0 / 17.0, 12.0 / 17.0, 2.0 / 17.0, 10.0 / 17.0,
        16.0 / 17.0, 8.0 / 17.0, 14.0 / 17.0, 6.0 / 17.0
    );

    float s = (mod(floor(p.x * size.x) + floor(p.y * size.y), size.z));
    //s *= mod(gl_FragCoord.y, 4.0);
    outColor = vec4(d0 * s + d1, 1.0);
}
</script>
<script id="shader-vs" type="x-shader/x-vertex">#version 300 es
in vec3 position;
in vec3 normal;
out vec3 vNormal;

uniform mat4 mvMatrix;
uniform mat4 pMatrix;
uniform mat3 nMatrix;

void main() {
    vec3 pos = position;
    vNormal = nMatrix * normal;
    gl_Position = pMatrix * mvMatrix * vec4(pos, 1.0);
}
</script>
<canvas id="canvas" width="300" height="300"></canvas>
