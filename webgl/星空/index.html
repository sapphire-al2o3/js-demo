<script id="star-vs" type="x-shader/x-vertex">
	attribute vec3 position;
	attribute float size;
	attribute vec4 color;
	attribute vec2 blink;

	uniform mat4 mvMatrix;
	uniform mat4 pMatrix;

	uniform float time;
	
	varying vec4 v_Color;
	
	void main() {
		gl_Position = pMatrix * mvMatrix * vec4(position, 1.0);
		gl_PointSize = size * 1.0;
		
		v_Color.rgb = color.rgb + vec3(0.1, 0.1, 0.1);
		v_Color.a = color.a * (1.0 - clamp(cos(time * blink.x + blink.y) * 200.0 - 199.0, 0.0, 1.0));
	}
</script>
<script id="star-fs" type="x-shader/x-fragment">
precision mediump float;

varying vec4 v_Color;

void main() {
	vec2 d = gl_PointCoord * 2.0 - 1.0;
    //vec2 p = 1.0 - pow(abs(d) * 2.0, vec2(0.5));
    //float q = clamp(p.x + p.y, 0.0, 1.0);
	gl_FragColor.rgb = v_Color.rgb;
    gl_FragColor.a = clamp(v_Color.a * pow(max(1.1 - length(d), 0.0), 5.0), 0.0, 1.0);
}
</script>
<script id="sky-vs" type="x-shader/x-vertex">
	attribute vec2 position;
	
	uniform vec4 topColor;
	uniform vec4 bottomColor;

	varying vec4 v_Color;
	
	void main() {
		float t = position.y * 0.5 + 0.5;
		v_Color = mix(bottomColor, topColor, t);
		gl_Position = vec4(position, 1.0, 1.0);
	}
</script>
<script id="sky-fs" type="x-shader/x-fragment">
	precision mediump float;
	
	varying vec4 v_Color;
	
	void main() {
		gl_FragColor = v_Color;
	}
</script>
