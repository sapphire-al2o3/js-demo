<script id="shader-fs" type="x-shader/x-fragment">
precision mediump float;

varying vec2 uv;

uniform sampler2D index;
uniform sampler2D palette;
uniform vec2 image;
uniform int type;
uniform float frame;

void main() {
    vec2 d = fract(uv * image) * 2.0 - 1.0;
    
    if(type == 0) {
        
    } else if(type == 1) {
        if(abs(d.x) > 0.5 || abs(d.y) > 0.5) discard;
    } else if(type == 2) {
        float t = sin(frame * 0.1) * 0.5 + 0.5;
        if(length(d) > 0.75) discard;
    } else if(type == 3) {
        if(abs(d.x) + abs(d.y) > 1.0) discard;
    }
	vec4 i = texture2D(index, uv);
	vec4 p = texture2D(palette, vec2(i.x, 0.0));
	gl_FragColor = p;
}
</script>
<script id="shader-vs" type="x-shader/x-vertex">
attribute vec2 position;
varying vec2 uv;
uniform float scale;
void main() {
	uv = position.xy * 0.5 + 0.5;
	gl_Position = vec4(position.xy * scale, 1.0, 1.0);
}
</script>
