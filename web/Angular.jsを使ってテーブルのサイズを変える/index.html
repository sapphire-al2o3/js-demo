<html ng-app>
    <style>
        /* なんかここに書いておかないと効かない */
        body {
            font-family: "Clear Sans","Helvetica Neue", Arial;
        }
        td {
            background-color: #EEE;
            width: 64px;
            height: 64px;
            font-size: 32px;
            text-align: center;
            font-weight: bold;
        }
    </style>
    <body ng-controller="main">
        <select ng-model="rows">
            <option ng-repeat="o in [1, 2, 3, 4, 5, 6]">{{o}}</option>
        </select>
        <select ng-model="cols">
            <option ng-repeat="o in [1, 2, 3, 4, 5, 6]">{{o}}</option>
        </select>
        
        <!-- rangeに渡した数分trとtdを作る -->
        <table>
            <tr ng-repeat="tr in range(rows)">
                <td ng-repeat="td in range(cols)">{{tr}},{{td}}</td>
            </tr>
        </table>
    </body>
</html>


<script type="text/javascript" src="http://jsdo.it/lib/angular.js-1.2.13/js"></script>

<script type="text/javascript" src="http://jsdo.it/lib/underscore-1.4.4/js"></script>

<script type="text/javascript" src="index.js"></script>
</body>
</html>
